<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro do Vereador</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        #timer { font-size: 5em; }
    </style>
</head>
<body>
    <div id="timer">00:00</div>
    <script>
        let duration = 0;
        let interval;
        
        function updateTimer() {
            const minutes = Math.floor(duration / 60);
            const seconds = duration % 60;
            document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer(seconds) {
            duration = seconds;
            updateTimer();
            clearInterval(interval);
            interval = setInterval(() => {
                if (duration > 0) {
                    duration--;
                    updateTimer();
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(interval);
        }

        function resetTimer() {
            duration = 0;
            updateTimer();
            clearInterval(interval);
        }

        window.addEventListener('message', (event) => {
            const { action, time } = event.data;
            if (action === 'start') startTimer(time);
            if (action === 'stop') stopTimer();
            if (action === 'reset') resetTimer();
        });
    </script>
</body>
</html>
